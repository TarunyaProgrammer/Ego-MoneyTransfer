<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ö°Ego ‚Ä¢ The Smarter Way to Send Money üåç</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/stock/logo-dark-minimal.png"
      type="image/x-icon"
    />

    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/css/login.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <body>
      <div class="auth-page">
        <div class="auth-card">
          <input type="radio" name="auth" id="tab-login" checked />
          <input type="radio" name="auth" id="tab-signup" />

          <div class="auth-visual">
            <div>
              <h1 class="auth-hero-title">Welcome to Ego</h1>

              <p class="auth-hero-subtitle">
                The smarter, faster and more secure way to send and manage your
                money anywhere in the world.
              </p>

              <span class="auth-pill">Fast Transactions</span>
              <span class="auth-pill">Secure Wallet</span>
              <span class="auth-pill">Global Access</span>
            </div>

            <div style="opacity: 0.75; font-size: 0.8rem">
              Built for creators ‚Ä¢ Makers ‚Ä¢ Doers
            </div>
          </div>

          <div class="auth-panel">
            <div class="auth-tabs">
              <label for="tab-login" class="auth-tab tab-login">Log in</label>
              <label for="tab-signup" class="auth-tab tab-signup"
                >Sign up</label
              >
            </div>
            <div>
              <div class="auth-panel-title">Enter your account</div>
              <div class="auth-panel-subtitle">
                Access your wallet and manage your transactions.
              </div>
            </div>

            <div class="auth-forms">
              <form class="auth-form form-login">
                <div class="field-group">
                  <label class="field-label" for="login-email">Email</label>
                  <input
                    type="email"
                    id="login-email"
                    class="input-field"
                    placeholder="you@ego.com"
                    required
                  />
                </div>

                <div class="field-group">
                  <label class="field-label" for="login-password"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="login-password"
                    class="input-field"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                  />
                </div>

                <button class="auth-primary-btn" type="submit">
                  Login to Ego
                </button>

                <div class="divider">
                  <div class="divider-line"></div>
                  OR
                  <div class="divider-line"></div>
                </div>

                <div class="surface-buttons">
                  <button type="button" class="surface-btn">
                    <i class="fa-brands fa-google"></i> Continue
                  </button>

                  <button type="button" class="surface-btn">
                    <i class="fa-brands fa-github"></i> Continue
                  </button>
                </div>
              </form>

              <form class="auth-form form-signup">
                <div class="field-group">
                  <label class="field-label">Full Name</label>
                  <input
                    type="text"
                    class="input-field"
                    placeholder="Your name"
                    required
                  />
                </div>

                <div class="field-group">
                  <label class="field-label">Email</label>
                  <input
                    type="email"
                    class="input-field"
                    placeholder="you@ego.com"
                    required
                  />
                </div>

                <div class="field-group">
                  <label class="field-label">Password</label>
                  <input
                    type="password"
                    class="input-field"
                    placeholder="Minimum 8 characters"
                    required
                  />
                </div>

                <div class="field-group">
                  <label class="field-label">Confirm Password</label>
                  <input
                    type="password"
                    class="input-field"
                    placeholder="Re-enter password"
                    required
                  />
                </div>

                <button class="auth-primary-btn" type="submit">
                  Create Account
                </button>

                <div class="divider">
                  <div class="divider-line"></div>
                  OR
                  <div class="divider-line"></div>
                </div>

                <div class="surface-buttons">
                  <button type="button" class="surface-btn">
                    <i class="fa-brands fa-google"></i> Sign up
                  </button>

                  <button type="button" class="surface-btn">
                    <i class="fa-brands fa-github"></i> Sign up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
